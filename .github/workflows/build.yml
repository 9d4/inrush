name: Build
on:
  push:
    branches: ["*"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      - run: npm install --global bun
      - run: bun install
      - run: bun test
      - run: bun run build
      - run: bun run build:types
